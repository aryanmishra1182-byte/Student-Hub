<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notebook | Student Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #333;
    }

    .hero {
      background: linear-gradient(135deg, #4a90e2, #6a11cb);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .hero h1 { margin: 0; font-size: 2.5rem; }
    .hero p { margin-top: 0.5rem; font-size: 1.2rem; }

    .notebook-layout {
      display: flex;
      height: calc(100vh - 150px);
    }

    /* Left Sidebar */
    .sidebar {
      width: 20%;
      background: #f0f0f5;
      padding: 1rem;
      border-right: 2px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    .create-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #4a90e2, #6a11cb);
      color: white;
      cursor: pointer;
    }

    #notebookList {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }

    #notebookList li {
      padding: 0.8rem;
      margin: 0.5rem 0;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      display:flex; justify-content:space-between; align-items:center;
    }

    #notebookList li:hover { background: #e0e0ff; }

    /* Editor Section */
    .editor-section { flex: 1; display: flex; flex-direction: column; padding: 1rem; }
    .toolbar {
      background: #eee; padding: 0.5rem; border-radius: 6px;
      margin-bottom: 1rem; display: flex; flex-wrap: wrap; gap: 0.5rem;
    }
    .toolbar button, .toolbar select, .toolbar input[type="color"] {
      padding: 0.4rem 0.6rem; border: none; border-radius: 4px;
      background: #fff; cursor: pointer; font-size: 0.9rem;
    }
    .toolbar button:hover, .toolbar select:hover { background: #ddd; }
    .editor {
      flex: 1; background: white; border: 1px solid #ccc;
      border-radius: 8px; padding: 1rem; overflow-y: auto; min-height: 400px;
    }

    /* Gemini Sidebar */
    .gemini-sidebar {
      width: 25%; background: #fafafa; border-left: 2px solid #ccc;
      display: flex; flex-direction: column;
    }
    .gemini-header {
      padding: 1rem; text-align: center;
      background: linear-gradient(135deg, #6a11cb, #4a90e2);
      color: white; font-weight: bold;
    }
    .chat-box { flex: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; }
    .chat-message { margin: 0.5rem 0; padding: 0.6rem; border-radius: 8px; max-width: 90%; }
    .user-msg { background: #d1e7ff; align-self: flex-end; }
    .ai-msg { background: #eee; align-self: flex-start; }
    .chat-input { display: flex; border-top: 1px solid #ccc; }
    .chat-input input { flex: 1; padding: 0.8rem; border: none; outline: none; }
    .chat-input button { padding: 0.8rem 1rem; border: none; background: #6a11cb; color: white; cursor: pointer; }
    .chat-input button:hover { opacity: 0.9; }

    /* Calculator */
    .calculator-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 320px; background: white; border: 2px solid #4a90e2; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); display: none; z-index: 1000; }
    .calc-header { background: linear-gradient(135deg, #4a90e2, #6a11cb); color: white; padding: 0.8rem; text-align: center; border-top-left-radius: 12px; border-top-right-radius: 12px; }
    .calc-body { padding: 1rem; display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem; }
    .calc-body button { padding: 1rem; border: none; border-radius: 6px; background: #f0f0f5; cursor: pointer; font-size: 1rem; }
    .calc-body button:hover { background: #4a90e2; color: white; }
    #calc:target { display: block; }
    .close-btn { display: block; text-align: center; padding: 0.5rem; background: #eee; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; }
    .close-btn a { text-decoration: none; color: #333; font-weight: bold; }

    /* Share button */
    .share-btn { background:#6a11cb; color:white; border:none; border-radius:4px; padding:2px 6px; font-size:0.8rem; cursor:pointer; }
    .share-btn:hover { background:#4a90e2; }
  </style>
</head>
