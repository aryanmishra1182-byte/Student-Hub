<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Student Hub</title>
  <style>
    body {
      margin:0; font-family:'Segoe UI',sans-serif;
      height:100vh; display:flex; align-items:center; justify-content:center;
      background:linear-gradient(135deg,#6a11cb,#2575fc,#ff6a00);
      background-size:400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    .login-card {
      background:white; padding:2rem; border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.3);
      width:320px; text-align:center;
    }
    .login-card h2 { margin-bottom:1rem; color:#333; }
    .login-card input {
      width:100%; padding:0.8rem; margin:0.5rem 0;
      border:1px solid #ccc; border-radius:8px;
    }
    .login-card button {
      width:100%; padding:0.8rem; margin-top:1rem;
      border:none; border-radius:8px;
      background:linear-gradient(135deg,#4a90e2,#6a11cb);
      color:white; font-weight:bold; cursor:pointer;
    }
    .login-card button:hover { opacity:0.9; }
    .links { margin-top:1rem; font-size:0.9rem; }
    .links a { color:#6a11cb; text-decoration:none; margin:0 0.5rem; cursor:pointer; }
    .links a:hover { text-decoration:underline; }
    .show-pass { display:flex; align-items:center; gap:0.5rem; font-size:0.9rem; }

    /* Modal styling */
    .modal {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5); justify-content:center; align-items:center;
      z-index:2000;
    }
    .modal-content {
      background:white; padding:2rem; border-radius:12px;
      width:320px; box-shadow:0 6px 12px rgba(0,0,0,0.3);
      text-align:center;
    }
    .modal-content h2 { margin-top:0; }
    .modal-content input {
      width:100%; padding:0.8rem; margin:0.5rem 0;
      border:1px solid #ccc; border-radius:8px;
    }
    .modal-content button {
      width:100%; padding:0.8rem; margin-top:1rem;
      border:none; border-radius:8px;
      background:linear-gradient(135deg,#4a90e2,#6a11cb);
      color:white; font-weight:bold; cursor:pointer;
    }
    .close-btn {
      margin-top:0.5rem; background:#e74c3c; color:white;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>ðŸ”‘ Login</h2>
    <form action="index.html">
      <input type="text" placeholder="Email or Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="show-pass">
        <input type="checkbox" id="togglePass"> <label for="togglePass">Show Password</label>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a id="forgotLink">Forgot Password?</a> |
      <a id="signupLink">New User? Sign Up</a>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal" id="forgotModal">
    <div class="modal-content">
      <h2>Forgot Password</h2>
      <input type="email" id="forgotEmail" placeholder="Enter your email" required>
      <button onclick="resetPassword()">Send Reset Link</button>
      <button class="close-btn" onclick="closeModal('forgotModal')">Close</button>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPass" placeholder="Password" required>
      <input type="password" id="signupConfirm" placeholder="Confirm Password" required>
      <div class="show-pass">
        <input type="checkbox" id="toggleSignupPass"> <label for="toggleSignupPass">Show Passwords</label>
      </div>
      <button onclick="registerUser()">Register</button>
      <button class="close-btn" onclick="closeModal('signupModal')">Close</button>
    </div>
  </div>

  <script>
    // Show/hide login password
    document.getElementById('togglePass').addEventListener('change',function(){
      const pass=document.getElementById('password');
      pass.type=this.checked?'text':'password';
    });

    // Open modals
    document.getElementById('forgotLink').addEventListener('click',()=>document.getElementById('forgotModal').style.display='flex');
    document.getElementById('signupLink').addEventListener('click',()=>document.getElementById('signupModal').style.display='flex');

    // Close modal helper
    function closeModal(id){ document.getElementById(id).style.display='none'; }

    // Forgot password function
    function resetPassword(){
      const email=document.getElementById('forgotEmail').value;
      if(email){
        alert("Password reset link sent to "+email);
        closeModal('forgotModal');
      }
    }

    // Show/hide signup passwords
    document.getElementById('toggleSignupPass').addEventListener('change',function(){
      const pass=document.getElementById('signupPass');
      const confirm=document.getElementById('signupConfirm');
      const type=this.checked?'text':'password';
      pass.type=type; confirm.type=type;
    });

    // Register user function
    function registerUser(){
      const name=document.getElementById('signupName').value.trim();
      const email=document.getElementById('signupEmail').value.trim();
      const pass=document.getElementById('signupPass').value;
      const confirm=document.getElementById('signupConfirm').value;
      if(!name||!email||!pass||!confirm){ alert("Please fill all fields"); return; }
      if(pass!==confirm){ alert("Passwords do not match"); return; }
      alert("Welcome "+name+"! Your account has been created.");
      closeModal('signupModal');
    }

    // Close modals when clicking outside
    window.addEventListener('click',(e)=>{
      if(e.target.classList.contains('modal')) e.target.style.display='none';
    });
  </script>
</body>
</html>
