<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tasks | Student Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
    --grad:linear-gradient(135deg,#6a11cb,#2575fc);
    --glass:rgba(255,255,255,0.5);
    --bg:#eef1ff;
    --radius:16px;
    --shadow:0 8px 25px rgba(0,0,0,0.15);
}

body{
    margin:0;
    font-family:"Segoe UI",sans-serif;
    background:var(--bg);
}

/* HEADER */
.header{
    background:var(--grad);
    padding:25px 35px;
    color:white;
    font-weight:800;
    font-size:28px;
    border-bottom-left-radius:25px;
    border-bottom-right-radius:25px;
    box-shadow:var(--shadow);
}

/* MAIN AREA */
.container{
    margin:25px auto;
    width:90%;
    max-width:900px;
}

/* INPUT CARD */
.addBox{
    background:var(--glass);
    padding:20px;
    border-radius:var(--radius);
    backdrop-filter:blur(12px);
    box-shadow:var(--shadow);
    margin-bottom:20px;
}

.addBox input, .addBox select{
    padding:10px;
    border-radius:var(--radius);
    border:1px solid #ccc;
    width:100%;
    margin-bottom:10px;
}

.addBox button{
    padding:12px 20px;
    background:var(--grad);
    color:white;
    border:none;
    border-radius:var(--radius);
    cursor:pointer;
    font-weight:700;
    width:100%;
}
.addBox button:hover{
    opacity:0.9;
}

/* TASK LIST */
.taskList{
    background:var(--glass);
    padding:20px;
    border-radius:var(--radius);
    backdrop-filter:blur(10px);
    box-shadow:var(--shadow);
}

.taskItem{
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:white;
    padding:12px;
    margin-bottom:12px;
    border-radius:var(--radius);
    border-left:5px solid #6a11cb;
}

.taskItem span{
    font-size:15px;
    font-weight:600;
}

.taskActions{
    display:flex;
    gap:10px;
}

.taskActions button{
    border:none;
    padding:6px 12px;
    border-radius:10px;
    cursor:pointer;
    font-size:14px;
}

.del{
    background:#ff4d4d;
    color:white;
}
.done{
    background:#22c55e;
    color:white;
}

.cleared{
    text-decoration:line-through;
    opacity:0.6;
}
</style>
</head>

<body>

<div class="header">üìù Tasks</div>

<div class="container">

    <!-- ADD TASK BOX -->
    <div class="addBox">
        <input type="text" id="taskText" placeholder="Enter task..." />
        
        <select id="taskCat">
            <option value="study">Study</option>
            <option value="personal">Personal</option>
            <option value="other">Other</option>
        </select>

        <button onclick="addTask()">Add Task</button>
    </div>

    <!-- TASK LIST -->
    <div class="taskList" id="taskList">
        <!-- tasks load here -->
    </div>

</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

/* SAVE */
function save(){
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

/* RENDER */
function renderTasks(){
    let box = document.getElementById("taskList");
    box.innerHTML = "";

    if(tasks.length === 0){
        box.innerHTML = `<p style="opacity:0.6;text-align:center">No tasks yet.</p>`;
        return;
    }

    tasks.forEach((t, index)=>{
        box.innerHTML += `
        <div class="taskItem ${t.done ? "cleared" : ""}">
            <span>${t.text} <small>(${t.cat})</small></span>

            <div class="taskActions">
                <button class="done" onclick="markDone(${index})">‚úî</button>
                <button class="del" onclick="delTask(${index})">‚úñ</button>
            </div>
        </div>`;
    });
}

/* ADD TASK */
function addTask(){
    let text = document.getElementById("taskText").value.trim();
    let cat = document.getElementById("taskCat").value;

    if(text === ""){
        alert("Enter a task first.");
        return;
    }

    tasks.push({
        text:text,
        cat:cat,
        done:false
    });

    save();
    renderTasks();

    document.getElementById("taskText").value = "";
}

/* MARK DONE */
function markDone(i){
    tasks[i].done = !tasks[i].done;
    save();
    renderTasks();
}

/* DELETE TASK */
function delTask(i){
    tasks.splice(i, 1);
    save();
    renderTasks();
}

/* INITIAL LOAD */
renderTasks();
</script>

</body>
</html>
